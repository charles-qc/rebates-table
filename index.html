<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Care Rebates Table</title>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <div class="rebates-table-container">
            <table class="rebates-table">
                <tr class="rebates-table-row-header">
                    <th class="rebates-table-header">Location</th>
                    <th class="rebates-table-header">Product</th>
                    <th class="rebates-table-header">Rebate Price</th>
                </tr>
                <!--Row #1-->
                <tr class="rebates-table-row">
                    <td class="rebates-table-utility-name">Modesto Irrigation</td>
                    <td class="rebates-table-utility-product">Whole House Fan</td>
                    <td class="rebates-table-utility-price">$100</td>
                </tr>
                <!--Row #2-->
                <tr class="rebates-table-row">
                    <td class="rebates-table-utility-name">Modesto Irrigation</td>
                    <td class="rebates-table-utility-product">Solar Attic Fan</td>
                    <td class="rebates-table-utility-price">$100</td>
                </tr>
                <!--Row #3-->
                <tr class="rebates-table-row">
                    <td class="rebates-table-utility-name">Lodi Electric</td>
                    <td class="rebates-table-utility-product">Whole House Fan</td>
                    <td class="rebates-table-utility-price">$300</td>
                </tr>
                <!--Row #4-->
                <tr class="rebates-table-row">
                    <td class="rebates-table-utility-name">Turlock Irrigation</td>
                    <td class="rebates-table-utility-product">Whole House Fan</td>
                    <td class="rebates-table-utility-price">$100</td>
                </tr>
                <!--Row #5-->
                <tr class="rebates-table-row">
                    <td class="rebates-table-utility-name">Merced Irrigation</td>
                    <td class="rebates-table-utility-product">Whole House Fan</td>
                    <td class="rebates-table-utility-price">$100</td>
                </tr>
            </table>
        </div>
    </body>
</html>
